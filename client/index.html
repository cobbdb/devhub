<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
</head>
<body>
    <h1 class="display-2">CMGt DevHub</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">
                    <div class="input-group input-group-sm w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text badge badge-secondary">Nick</span>
                        </div>
                        <input type="text" data-type="nick" placeholder="all" class="form-control" maxlength="8" />
                    </div>
                </th>
                <th scope="col">
                    <div class="input-group input-group-sm w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text badge badge-secondary">Filepath</span>
                        </div>
                        <input type="text" data-type="path" placeholder="all" class="form-control" maxlength="8" />
                    </div>
                </th>
                <th scope="col">
                    <div class="input-group input-group-sm w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text badge badge-secondary">Time</span>
                        </div>
                        <input type="text" data-type="time" placeholder="all" class="form-control" maxlength="8" />
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>schambers</td>
                <td>src/source-file-a.js</td>
                <td>
                    <div class="badge badge-pill badge-danger">&lt; 1 min</div>
                </td>
            </tr>
            <tr>
                <td>aburchette</td>
                <td>src/source-file-a.js</td>
                <td>
                    <div class="badge badge-pill badge-warning">&lt; 30 min</div>
                </td>
            </tr>
            <tr>
                <td>dcobb</td>
                <td>src/source-file-b.js</td>
                <td>
                    <div class="badge badge-pill badge-info">&gt; 1 hour</div>
                </td>
            </tr>
            <tr>
                <td>dcobb</td>
                <td>src/source-file-a.js</td>
                <td>
                    <div class="badge badge-pill badge-warning">&lt; 30 min</div>
                </td>
            </tr>
            <tr>
                <td>mheydari</td>
                <td>src/source-file-c.js</td>
                <td>
                    <div class="badge badge-pill badge-success">&gt; 1 day</div>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/dist/devhub.min.js"></script>
</body>
</html>
